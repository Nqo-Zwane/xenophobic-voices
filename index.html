<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ESSENTIAL -->
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- GENERAL -->
    <title>Heal Afrika</title>
    <meta name="title" content="Heal Afrika" />
    <meta name="application-name" content="Heal Afrika" />
    <meta name="description" content="Heal Afrika" />
    <meta
      name="keywords"
      content="three, webgl, 3D, GLSL, shaders, JavaScript, development, template"
    />
    <link rel="icon" type="image/svg+xml" href="/favicon/logo.png" />
    <link rel="stylesheet" href="./src/css/global.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.0/gsap.min.js"></script>
  </head>
  <body>
    <noscript class="text-center text-lg text-red-500">
      Enable JavaScript to enjoy all the features of this app.
    </noscript>

    <img id="logo" src="/favicon/logo.png" alt="Heal Afrika Logo" />
    <img id="xenophobia-image" src="/favicon/xenophobia__1_-removebg-preview.png" alt="Xenophobia" />

    <div id="loader">
      <span></span>
    </div>

    <div class="cursor">
      <span class="cursor-text">Hold to Keep Listening</span>
    </div>


    <div id="warning-overlay" class="flex flex-col items-center">
      <h2>Warning: Content May Contain Offensive Material</h2>
      <p>This website contains content that includes hate speech regarding social issues in South Africa.</p>
      <button id="accept-button">Next</button>
    </div>

    <div
      id="intro-overlay"
      class="fixed inset-0 z-10 flex items-center justify-center bg-primary text-color"
    >
      <div class="text-center px-6">
        <h1 class="text-4xl font-bold uppercase mb-4">Xenophobic Voices</h1>
        <p class="text-lg mb-6">
          Experience the Negative sentiments on social media towards foreigners in South Africa.
        </p>
        <button
          id="enter-button"
          class="px-6 py-3 bg-accent-primary text-white text-lg uppercase font-semibold rounded-lg hover:bg-accent-primary-state"
        >
          Enter Experience
        </button>
      </div>
    </div>

    <!-- Main Content -->
    <main class="flex h-full bg-secondary text-primary">
      <canvas id="canvas" class="z-[0] h-full w-full"></canvas>
    </main>

    <!-- Audio Element -->
    <!-- <audio id="intro-audio" src="src/assets/audio/Nyamezela (feat. Smanga & Gift Tonic).mp3"></audio> -->

    <!-- Scripts -->
    <script type="module" src="src/js/index.js"></script>
    <script>
      window.addEventListener("load", () => {
        const loader = document.getElementById("loader");
        const introOverlay = document.getElementById("intro-overlay");
        const introAudio = document.getElementById("intro-audio");

        loader.classList.add("hidden");
        setTimeout(() => {
          introOverlay.classList.add("show");
        }, 1000); 
      });
    </script>
  </body>
</html>
